<!-- TITOLI  DASHBOARD -->

<!-- visualizzazione film attraverso ciclo for e relativi titolo e global rating -->
  <div class="container">
    <div class="text-center edit-h1"> </div>

    <div class="weather">
      <h1 class="mb-2 mr-4">MOVIE SUGGESTIONS IN A <cite>{{ todaysWeather}}</cite> DAY</h1>
      <app-weather></app-weather> <!-- widget weather sulla sinistra in alto -->
    </div>

    <table class="table"  *ngIf="results != null">
     <!-- <div class="card text-white bg-dark" style="max-width: 150rem;">-->
      <tbody>
        <tr class="pointer" *ngFor="let entry of results | slice:0:20;" (click)="goToDetails(entry.id)">
          <div>
            <img src = {{basicImageUrl}}{{entry.poster_path}} class="hover-shadow imgClass">
          </div> <!-- Ciclo dei film con le immagini -->

          <div class="info-cntr">
          <p id="p">{{ entry.title }} </p> <!-- titoli -->
          <p id="b">{{ entry.vote_average }}</p> <!-- voto globale -->

        </div>

        <div class="info-cntr">
          <p id="p" class="limit-overview">{{ entry.overview }}</p> <!-- descrizione tagliata -->
          <p id="b" class="pt-5">...</p>
        </div>
        </tr>
      </tbody>

    </table>

  </div>
